name: Sync Model to Hugging Face

on:
  push:
    branches: [ main ]  # triggers workflow on main branch

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout GitHub repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install huggingface_hub
      run: pip install huggingface_hub

    - name: Push model to Hugging Face
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}  # your HF token stored in GitHub secrets
      run: |
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"

        # Clone your Hugging Face model repo
        git clone https://huggingface.co/vikasgautam2003/Fake-or-Real-News-Classifier-Using-Naive-Bayes hf-model
        cd hf-model

        # Copy files from GitHub repo
        cp ../nb_model.pkl .
        cp ../README.md .
        cp -r ../inference.py . || echo "No inference.py, skipping"

        # Commit and push updates
        git add .
        git commit -m "Update model from GitHub" || echo "No changes to commit"
        git push https://$HF_TOKEN@huggingface.co/vikasgautam2003/Fake-or-Real-News-Classifier-Using-Naive-Bayes main
