name: Sync Model to Hugging Face

on:
  push:
    branches: [ main ]  # Trigger workflow on pushes to main branch

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout GitHub repo
      - name: Checkout GitHub repo
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install huggingface_hub
        run: pip install huggingface_hub

      # 4️⃣ Push model to Hugging Face
      - name: Push model to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}  # Your HF token stored as GitHub secret
        run: |
          # Configure Git
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"

          # Clone Hugging Face model repo using token for authentication
          git clone https://$HF_TOKEN@huggingface.co/vikasgautam2003/Fake-or-Real-News-Classifier-Using-Naive-Bayes hf-model
          cd hf-model

          # Copy files from GitHub repo to HF repo
          cp ../nb_model.pkl .
          cp ../README.md .
          cp -r ../inference.py . || echo "No inference.py, skipping"

          # Commit and push changes
          git add .
          git commit -m "Update model from GitHub" || echo "No changes to commit"
          git push https://$HF_TOKEN@huggingface.co/vikasgautam2003/Fake-or-Real-News-Classifier-Using-Naive-Bayes main

          git commit -m "Update model from GitHub" || echo "No changes to commit"
          git push
